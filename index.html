<!DOCTYPE html>
<html>


<head>
    <link rel="stylesheet" type="text/css" href="assets\css\style.css">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="assets\js\script.js"></script>


</head>

<body>
    <header>
        <title>
            GUESSING GAME
        </title>
        <h1>LFZ Memory Match</h1>

    </header>
    <main>
        <div class="cardContainer">


        </div>
        </div>
        <aside>
            <div class="masterStatsDiv">
                <div class="statsDiv">
                    <div class="statsText">Stats</div>
                </div>
                <div class="statsDiv">
                    <div class="statsText">Games Played</div>
                </div>
                <div class="statsDiv">
                    <div class="statsText" id="gamesPlayed">0</div>
                </div>
                <div class="statsDiv">
                    <div class="statsText">Attempts</div>
                </div>
                <div class="statsDiv">
                    <div class="statsText" id="attemptedGames">0</div>
                </div>
                <div class="statsDiv">
                    <div class="statsText">Accuracy</div>
                </div>
                <div class="statsDiv">
                    <div class="statsText" id="accuracy">0</div>
                </div>
            </div>
        </aside>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Congratulations you win the game!</p>
            </div>
        </div>
    </main>


</body>




</html>
