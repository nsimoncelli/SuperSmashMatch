<!DOCTYPE html>
<html>


<head>
    <link rel="stylesheet" type="text/css" href="assets\css\style.css">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="assets\js\script.js"></script>


</head>

<body>
    <header>
        <title>
            SMASH MATCH
        </title>
        <h1 class="glow">
                <!-- <img class="marioGif"
                src="./assets/images/kirby.gif"/> -->
            Smash Match
            <!-- <img src="./assets/images/donkeykong.gif" class="starFoxGif"> -->
        </h1>

    </header>
    <main>
        <div class="cardContainer">
        </div>
        </div>
        <aside>
            <div class="masterStatsDiv">
                <div class="statsDiv">
                    <div class="statsText">Stats</div>
                </div>
                <div class="statsDiv">
                    <div class="statsText">Games Played</div>
                </div>
                <div class="statsDiv">
                    <div class="statsText" id="gamesPlayed">0</div>
                </div>
                <div class="statsDiv">
                    <div class="statsText">Attempts</div>
                </div>
                <div class="statsDiv">
                    <div class="statsText" id="attemptedGames">0</div>
                </div>
                <div class="statsDiv">
                    <div class="statsText">Accuracy</div>
                </div>
                <div class="statsDiv">
                    <div class="statsText" id="accuracy">0</div>
                </div>
            </div>
        </aside>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <img class="winGif"
                src="./assets/images/win-game.gif"/>
                <p class="winText">Congratulations you win the game!</p>
                <p class="winText">Click anywhere to start a new game!</p>
                <button>Play Again!</button>
            </div>
        </div>
    </main>


</body>




</html>
