<!DOCTYPE html>
<html>


<head>
        
    <link rel="stylesheet" type="text/css" href="assets\css\style.css">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="assets\js\script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <header>
        <title>
            SMASH MATCH
        </title>
        
        <h1 class="title">
            <img src="./assets/images/smash_title2.png" class="smashTitle">
        </h1>

    </header>
    <main>
        <!-- <div class="gameArea"> -->
        <div class="cardContainer">
        </div>
        <div class="statsContainer">
            <div class="masterStatsDiv">
                <div class="statsDiv">
                    <div class="statsText">Stats</div>
                </div>
                <div class="statsDiv">
                    <div class="statsText">Games Played</div>
                </div>
                <div class="statsDiv">
                    <div class="statsText" id="gamesPlayed">0</div>
                </div>
                <div class="statsDiv">
                    <div class="statsText">Attempts</div>
                </div>
                <div class="statsDiv">
                    <div class="statsText attemptedGames">0</div>
                </div>
                <div class="statsDiv">
                    <div class="statsText">Accuracy</div>
                </div>
                <div class="statsDiv">
                    <div class="statsText accuracy">0</div>
                </div>
                <div class="statsDiv gameReset">
                    <div class="statsText gameReset">Reset Game</div>
                </div>
            </div>
        </div>
        <div class="mobileStatsContainer">
            <div id="masterMobileStatsDiv">
                <div class="mobileStatsDiv">Attempts</div>
                <div class="mobileStatsDiv attemptedGames"></div>
                <div class="mobileStatsDiv">Accuracy</div>
                <div class="mobileStatsDiv accuracy"></div>
                <div class="mobileStatsDiv gameReset"> Reset Game</div>
            </div>
        </div>
    <!-- </div> -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <img class="winGif"
                src="./assets/images/win-game.gif"/>
                <p class="winText">Congratulations you win the game!</p>
                <p class="winText">Click anywhere to start a new game!</p>
            </div>
        </div>
    </main>


</body>




</html>
